<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameStudio</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Normalize.CSS -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/" class="logo">
          <span class="logo__game">Game</span><span>Studio</span>
        </a>
      </nav>

      <div class="hero">
        <h1 class="hero__title">
          Найкращі відеоігри<br />
          для вас
        </h1>
      </div>
    </header>

    <main>
      <section>
        <h2 class="section-title">Виберіть свою гру</h2>
        <!-- <div class="box"></div> -->
        <div class="container">
          <ul class="games-list">
            <li>
              <!-- Game Card -->
              <article class="game">
                <img src="" alt="Minecraft" class="game__img" />
                <div class="game__info">
                  <h3 class="game__title">Minecraft</h3>
                  <p class="game__text">
                    Досліджуйте та будуйте *безкінечні світи
                  </p>
                </div>
              </article>
              <!-- /Game Card -->
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
